                <p>К Масленице повара комбината питания "Кремлевский", обслуживающего столовые и кафе в зданиях администрации президента РФ, правительства и парламента, традиционно пекут всевозможные блины. Рецептами некоторых блюд они поделились с ТАСС.</p>
