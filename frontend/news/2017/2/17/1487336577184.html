                <p>МОСКВА, 17 февраля. /Корр. ТАСС Сергей Фукс/. Уверенная стрельба может стать залогом успеха для женской сборной России по биатлону в эстафете, которая пройдет в рамках чемпионата мира в австрийском Хохфильцене. Такое мнение ТАСС высказал заслуженный тренер России Леонид Гурьев.</p>
