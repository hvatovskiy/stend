                <p>ВЛАДИВОСТОК, 31 января. /Корр. ТАСС Марина Шатилова/. Сотрудники МЧС выехали по льду к горящему в Амурском заливе судну Yeruslan. Они определят возможность тушения пожара, сообщили корреспонденту ТАСС в пресс-службе главного управления МЧС по Приморскому краю.</p>
