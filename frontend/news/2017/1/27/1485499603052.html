                <p>ЕКАТЕРИНБУРГ, 27 января. /ТАСС/. Прокуратура Ханты-Мансийского автономного округа (ХМАО-Югра) организовала проверку соблюдения законодательства при перевозке пассажиров в связи с аварией с участием вахтового автобуса, сообщили в пятницу в пресс-службе ведомства.</p>
